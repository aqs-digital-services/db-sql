name: Deploy SQL to Azure Database

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o Flyway
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3-linux-x64.tar.gz | tar xvz
          sudo mv flyway-9.22.3 /usr/local/flyway

      - name: Login no Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Configurar autenticação do Flyway com Azure AD
        run: |
          export FLYWAY_URL="jdbc:sqlserver://server-congregacao.database.windows.net:1433;databaseName=SEU_DATABASE;encrypt=true;trustServerCertificate=false;loginTimeout=30;"
          export FLYWAY_USER="admin@CongregacaoJardimCanaa.onmicrosoft.com"
          export FLYWAY_PASSWORD="${{ secrets.AZURE_CLIENT_SECRET }}"

      - name: Rodar migrações Flyway
        run: |
          /usr/local/flyway/flyway migrate -locations=filesystem:./database/migrations
      
