name: Deploy SQL to Azure Database

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o Flyway
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3-linux-x64.tar.gz | tar xvz
          sudo mv flyway-9.22.3 /usr/local/flyway

      - name: Executar as migrações no banco de dados Azure
        env:
          FLYWAY_URL: jdbc:sqlserver://${{ secrets.AZURE_SQL_SERVER }}.database.windows.net:1433;database=${{ secrets.AZURE_SQL_DATABASE }};encrypt=true;trustServerCertificate=false;loginTimeout=30;
          FLYWAY_USER: ${{ secrets.AZURE_SQL_USER }}
          FLYWAY_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
        run: |
          /usr/local/flyway/flyway -url="$FLYWAY_URL" -user="$FLYWAY_USER" -password="$FLYWAY_PASSWORD" migrate -locations=filesystem:./database/migrations
