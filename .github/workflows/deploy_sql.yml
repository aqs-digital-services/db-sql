name: Deploy SQL to Azure Database with Liquibase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar o Liquibase
        run: |
          curl -L https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.tar.gz -o liquibase.tar.gz
          tar -xzf liquibase.tar.gz
          sudo mv liquibase /usr/local/
          echo "/usr/local/liquibase" >> $GITHUB_PATH
          echo "LIQUIBASE_HOME=/usr/local/liquibase" >> $GITHUB_ENV
          chmod +x /usr/local/liquibase/liquibase
          liquibase --version

      - name: Rodar migrações com Liquibase
        env:
          AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
          AZURE_SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
          AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
          AZURE_SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
        run: |
          liquibase --defaults-file=liquibase.properties update
