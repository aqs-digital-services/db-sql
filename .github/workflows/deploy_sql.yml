name: Deploy SQL Scripts to Azure

on:
  push:
    branches:
      - main  # Apenas mudanças na branch main acionam o workflow
    paths:
      - 'database/**/*.sql'  # Apenas arquivos SQL dentro do diretório database/

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar autenticação no Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Instalar SQLCMD
        run: |
          sudo apt-get update
          sudo apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          source ~/.bashrc

      - name: Obter arquivos SQL adicionados, modificados ou removidos
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: database/**/*.sql

      - name: Exibir arquivos alterados
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Arquivos modificados:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Executar scripts SQL no Azure SQL
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
          SQL_DATABASE: ${{ secrets.AZURE_SQL_DATABASE }}
          SQL_USER: ${{ secrets.AZURE_SQL_USER }}
          SQL_PASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Executando: $file"
            sqlcmd -S $SQL_SERVER -d $SQL_DATABASE -U $SQL_USER -P $SQL_PASSWORD -i "$file"
          done
