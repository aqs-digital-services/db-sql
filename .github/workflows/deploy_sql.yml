name: Test Azure SQL Connection

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # ✅ Corrigido: Permissão necessária para login no Azure
  contents: read

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
    # ✅ Checkout do repositório
    - name: Checkout Repository
      uses: actions/checkout@v3

    # ✅ Login no Azure corrigido
    - name: Login no Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true  # ✅ Evita erro se não houver subscrição associada
        enable-AzPSSession: false  # ✅ Evita erro no login

    # ✅ Teste de conexão com o Azure SQL via Liquibase
    - name: Testar conexão com Azure SQL
      uses: liquibase/liquibase-github-action@v4
      with:
        operation: 'status'
        changeLogFile: 'database/changelog.xml'
        url: ${{ secrets.AZURE_DATABASE_URL }}
        username: ${{ secrets.AZURE_SQL_USER }}
        password: ${{ secrets.AZURE_SQL_PASSWORD }}
        classpath: './database'
        logLevel: 'info'
