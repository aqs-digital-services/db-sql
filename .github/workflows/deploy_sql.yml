name: Deploy SQL to Azure Database

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o Flyway
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3-linux-x64.tar.gz | tar xvz
          sudo mv flyway-9.22.3 /usr/local/flyway

      - name: Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_JSON }}

      - name: Configurar autenticação do Flyway
        run: |
          export FLYWAY_URL="jdbc:sqlserver://${{ secrets.AZURE_SQL_SERVER }}:1433;databaseName=${{ secrets.AZURE_SQL_DATABASE }};encrypt=true;trustServerCertificate=false;loginTimeout=30;"
          export FLYWAY_USER="${{ secrets.AZURE_SQL_USER }}"
          export FLYWAY_PASSWORD="${{ secrets.AZURE_SQL_PASSWORD }}"

      - name: Rodar migrações Flyway
        run: |
          /usr/local/flyway/flyway migrate -locations=filesystem:./database/migrations
