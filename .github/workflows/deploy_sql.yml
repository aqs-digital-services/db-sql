name: Test Azure SQL Connection

on:
  push:
    branches:
      - main

permissions:
  id-token: write  
  contents: read

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Criar changelog.xml temporário
      run: |
        mkdir -p database
        echo '<?xml version="1.0" encoding="UTF-8"?>' > database/changelog.xml
        echo '<databaseChangeLog xmlns="http://www.liquibase.org/xml/ns/dbchangelog"' >> database/changelog.xml
        echo '                   xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"' >> database/changelog.xml
        echo '                   xsi:schemaLocation="http://www.liquibase.org/xml/ns/dbchangelog' >> database/changelog.xml
        echo '                                       http://www.liquibase.org/xml/ns/dbchangelog/dbchangelog-3.8.xsd">' >> database/changelog.xml
        echo '</databaseChangeLog>' >> database/changelog.xml

    - name: Login no Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true
        enable-AzPSSession: false

    - name: Testar conexão com Azure SQL
      uses: liquibase/liquibase-github-action@v4
      with:
        operation: 'status'
        changeLogFile: 'database/changelog.xml'
        url: ${{ secrets.AZURE_DATABASE_URL }}
        username: ${{ secrets.AZURE_SQL_USER }}
        password: ${{ secrets.AZURE_SQL_PASSWORD }}
        classpath: './database'
