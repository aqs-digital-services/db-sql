name: Test Azure SQL Connection

on:
  push:
    branches:
      - main

permissions:
  id-token: write  
  contents: read

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Login no Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true
        enable-AzPSSession: false

    - name: Testar conexão com Azure SQL
      uses: liquibase/liquibase-github-action@v4
      with:
        operation: 'status'
        changeLogFile: 'database/changelog.xml'
        url: ${{ secrets.AZURE_DATABASE_URL }} # ✅ Agora garantindo que a URL seja definida corretamente
        username: ${{ secrets.AZURE_SQL_USER }}
        password: ${{ secrets.AZURE_SQL_PASSWORD }}
        classpath: './database'
